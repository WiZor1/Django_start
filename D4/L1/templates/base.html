<!-- templates/base.html -->

<html>
    <body>
        <header>
            <h2>
                <a href="{% url 'home' %}">Main page </a> | <a href="{% url 'books' %}"> Books</a> | <a href="{% url 'journals' %}">Journals</a>
            </h2>
            <h2>
                Alternate: | <a href="{% url 'books_reserved' %}"> Books</a> | <a href="{% url 'journals_reserved' %}">Journals</a>
            </h2>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}.</p>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a> | 
                <a href="{% url 'signup' %}">Register</a>
            {% endif %}
            <hr>
        </header>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
