<!--templates/list_articles.html-->

{% extends 'base.html' %}

{% block content %}

    {% for article in list_articles %}
        <div class="card">
            <div class="card-heared">
                <span class='font-weight-bold'>
                    {{ article.title }}
                </span>
                |
                <span class='text-muted'>
                     by {{ article.author }} | {{ article.date }}
                </span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'update_article' article.pk %}">Edit</a> | <a href="{% url 'delete_article' article.pk %}">Delete</a>
            </div>
        </div>
        <br>
    {% endfor %}

{% endblock content %}
