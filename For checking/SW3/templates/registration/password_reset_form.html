<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Password Reset </h1>
    <p>Enter your email for reset password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send me instructions!</button>
    </form>
{% endblock content %}
