<!--templates/registration/password_change_form.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Password Change Page</h1>
    <p>Please enter your old password</p>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-success ml-2" type="submit">Change my password</button>
    </form>

{% endblock content %}
